<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet 3D Model</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white    ;
        }
        #canvasContainer {
            width: 100%;
            height: 100vh;
        }
        #description {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 20px;
        border-color:aqua;
        background-color: #11101047;
        border-radius: 0px 8px;
        box-shadow: 0 0.5px 10px rgba(2, 213, 255, 0.904);
            max-width: 300px; /* Limit the width */

            z-index: 2; 
        }
        #facts {
            position: absolute; /* Changed from fixed to absolute */
            bottom: 20px;
            right: 20px;
        padding: 20px;
        border-color:aqua;
        background-color: #11101047;
        border-radius: 0px 8px;
        box-shadow: 0 0.5px 10px rgba(2, 213, 255, 0.904);
            max-width: 300px; /* Limit the width */

            z-index: 2; /* Stay above other elements */
        }
    </style>
</head>
<body>

    <div id="canvasContainer"></div>

    <!-- Planet Description -->
    <div id="description">
        <h2 id="planetName" class="text-xl font-bold">Planet Name</h2>
        <p id="planetDescription">This is the description of the planet.</p>
    </div>

    <!-- Facts Box -->
    <div id="facts">
        <h3 class="font-bold mb-2">Planet Facts</h3>
        <ul id="planetFacts">
            <li class="text-sm">Fact 1</li>
            <li class="text-sm">Fact 2</li>
            <li class="text-sm">Fact 3</li>
        </ul>
    </div>

    <script type="module" src="3dmodel.js"></script>
</body>
</html>
